<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>부트스트랩피디아</title>
    <style>
        /* 폰트는 스타일 안에 넣어야 함 */
      @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200&display=swap');
        
        * {
            font-family: 'Gothic A1', sans-serif;
        }

        .mytitle {
            /*.mytitle{} 안에서 쓸거면 *{} 빼고 */
            /* font-family: 'Gowun Dodum', sans-serif; */


            background-color: rgb(8, 71, 125);
            color: rgb(255, 255, 255);
            height: 250px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg);
            background-position: center;
            background-size: cover;
        }

        .mytitle>button {
            width: 200px;
            height: 40px;

            background-color: transparent;

            border: 1px solid white;
            border-radius: 50px;

            color: white;

            margin-top: 20px;
        }

        /* div - mytitle 안에 버튼을 지정, hover 마우스오버할 때*/
        .mytitle>button:hover {
            border: 2.5px solid white;
        }

        .mypost {

            width: 500px;
            margin: 20px auto 30px auto;
            padding: 20px 20px 20px 20px;
            box-shadow: 0px 0px 4px 0px gray;
        }

        .button {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .button>button {
            margin-right: 10px;
        }

        .comment {
            color: gray;
        }

        .mycards {
            width: 1200px;
            margin: 20px auto 20px auto;
        }
    </style>
</head>

<body>
    <div class="mytitle">
        <h1>겨우 몇개 본 영화들</h1>
        <button type="button" class="btn btn-light">기록하기</button>
    </div>

    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">영화 URL</label>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>선택하기...</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comments</label>
        </div>

        <div class="button">
            <button type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>

    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="https://upload.wikimedia.org/wikipedia/ko/d/d1/%EB%84%88%EC%9D%98_%EC%9D%B4%EB%A6%84%EC%9D%80.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">너의 이름은</h5>
                        <p class="card-text">키미노... 나마에와...!</p>
                        <P>⭐⭐⭐</P>
                        <P class="comment">꿈에서 일어난 일을 왜 굳이 파헤치는 거야? 나는 이해를 할 수가 없서</P>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://blog.kakaocdn.net/dn/bhNOwg/btqLWIsX6fu/s1uqQry7yVP3pWSWtUWTy1/img.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">SING</h5>
                        <p class="card-text">내 최애 영화</p>
                        <P>⭐⭐⭐⭐⭐</P>
                        <P class="comment">문사장님 하는 짓들 넘 킹받지만 귀여우니까 봐준다리</P>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://t1.daumcdn.net/thumb/R720x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/1ZgO/image/7fQUFh8JeRGH4JGLAPayJp7_XGo.jpeg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">INTERN</h5>
                        <p class="card-text">뻥 안 치고 100번은 봤다</p>
                        <P>⭐⭐⭐⭐⭐</P>
                        <P class="comment">근데 왜 너만 포스터 사이즈가 달라ㅠ</P>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://joyposter.cafe24.com/NEW-posters/F600X848Poster/FMD04-17.jpg" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">SEX AND THE CITY</h5>
                        <p class="card-text">고전이지만 가십걸만큼 재밌는</p>
                        <P>⭐⭐⭐⭐</P>
                        <P class="comment">결혼은 안 하는게 나은 건가바</P>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
